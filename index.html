<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        height: 100vh;
        background: linear-gradient(to bottom, #f5f106, #c31432);
        display: flex;
        justify-content: center;
        align-items: center;

    /* Carte centrale */
    .card {
        position: relative;
        background: rgba(241, 28, 28, 0.85);
        padding: 45px 35px;
        border-radius: 25px;

        box-shadow: 0 20px 40px rgba(0,0,0,0.4);

        animation: fadeIn 1.2s ease;

    @keyframes fadeIn {

    }

    .icon {
        font-size: 3.5rem;
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;

    @keyframes float {

    /* Flocons de neige */
    .snowflake {
        position: absolute;
        top: -10px;
        color: #fff;
        font-size: 1em;
        user-select: none;
        z-index: 5;
        animation-name: fall;
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0.8; }
    }

    .snowflake:nth-child(1) { left: 5%; font-size: 1rem; animation-delay: 0s; }
    .snowflake:nth-child(2) { left: 15%; font-size: 1.2rem; animation-delay: 2s; }
    .snowflake:nth-child(3) { left: 25%; font-size: 0.9rem; animation-delay: 4s; }
    .snowflake:nth-child(4) { left: 35%; font-size: 1.3rem; animation-delay: 1s; }
    .snowflake:nth-child(5) { left: 50%; font-size: 1.1rem; animation-delay: 3s; }
    .snowflake:nth-child(6) { left: 65%; font-size: 1.4rem; animation-delay: 5s; }
    .snowflake:nth-child(7) { left: 75%; font-size: 1rem; animation-delay: 2.5s; }
    .snowflake:nth-child(8) { left: 85%; font-size: 1.2rem; animation-delay: 4.5s; }

    /* Bouton musique pour mobiles */
    .music-btn {

        color: #240b36;

        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.3s, box-shadow 0.3s;
    }
